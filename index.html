<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>SchlauFix Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">ğŸ¦Š SchlauFix</div>
            
            <div id="score-display">
                <span class="score-label">Punkte</span>
                <div id="current-score">0</div>
            </div>

            <nav class="side-nav">
                <div class="nav-section">
                    <h4>Klasse</h4>
                    <select id="grade-level" class="grade-select" onchange="updateGradeLevel()">
                        <option value="1">1. Klasse</option>
                        <option value="2">2. Klasse</option>
                    </select>
                </div>

                <div class="nav-section">
                    <h4>Deutsch</h4>
                    <button class="side-btn grade-1-only" onclick="showGame('silben')">ğŸ“– Silben</button>
                    <button class="side-btn grade-1-only" onclick="showGame('anlaut')">ğŸ Anlaute</button>
                </div>

                <div class="nav-section">
                    <h4>Mathe</h4>
                    <button class="side-btn grade-1-only" onclick="showMathGame('mengen')">ğŸ”¢ Mengen</button>
                    <button class="side-btn grade-1-only" onclick="showMathGame('vergleich')">âš–ï¸ Vergleich</button>
                    <button class="side-btn" onclick="showMathGame('rechnen')">â• Rechnen</button>
                </div>

                <div class="nav-section">
                    <h4>Einstellungen</h4>
                    <button class="side-btn" onclick="showGame('settings')">âš™ï¸ Lernstoff</button>
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <div id="game-silben" class="game-screen">
                <div id="wordContainer" class="word-display">WÃ¤hle Buchstaben!</div>
                <div class="controls">
                    <button class="audio-btn" onclick="speakCurrentWord()">ğŸ”Š</button>
                    <button class="main-btn" onclick="renderRandomWord()">Weiter</button>
                </div>
            </div>

            <div id="game-anlaut" class="game-screen" style="display:none;">
                <div id="anlautWord" class="word-display"></div>
                <div id="anlaut-keyboard" class="alphabet"></div>
            </div>

            <div id="game-rechnen" class="game-screen" style="display:none;">
                <div id="math-display" class="word-display"></div>
                <div id="math-options" class="alphabet"></div>
            </div>

            <div id="game-settings" class="game-screen" style="display:none;">
                <h3>Gelernt Buchstaben</h3>
                <div id="alphabet-selection-grid" class="alphabet-grid"></div>
                
                <h3>Zahlenraum</h3>
                <div class="range-selection">
                    <button class="range-btn" onclick="setMathRange(10)">bis 10</button>
                    <button class="range-btn" onclick="setMathRange(20)">bis 20</button>
                    <button class="range-btn" onclick="setMathRange(100)">bis 100</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
