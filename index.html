<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

            <div class="nav-group">

                    <button onclick="showMathGame('vergleich')" id="nav-vergleich" class="nav-btn math-btn">GrÃ¶ÃŸer/Kleiner</button>

            </div>

    </header>

    <main>
        <div id="game-silben" class="game-screen">

                        <option value="50">bis 50</option>
                        <option value="100">bis 100</option>

                </div>
            </div>

            <div id="math-task-area">
                <div id="math-display" class="word-display"></div>
                <div id="math-options" class="alphabet"></div>
                <div id="math-feedback"></div>
