<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchlauFix - Lernen macht SpaÃŸ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>

        <nav class="game-nav">
            <div class="nav-group">
                <span>Deutsch</span>
                <button class="nav-btn" id="nav-silben" onclick="showGame('silben')">Silben</button>
                <button class="nav-btn" id="nav-anlaut" onclick="showGame('anlaut')">Anlaute</button>
            </div>
            
            <div class="nav-group">
                <span>Mathe</span>
                <button class="nav-btn math-btn" id="nav-mengen" onclick="showMathGame('mengen')">Mengen</button>
                <button class="nav-btn math-btn" id="nav-vergleich" onclick="showMathGame('vergleich')">GrÃ¶ÃŸer/Kleiner</button>
                <button class="nav-btn math-btn" id="nav-rechnen" onclick="showMathGame('rechnen')">Rechnen</button>
            </div>

            <div class="nav-group">
                <span>Stufe</span>
                <select id="grade-level" class="nav-btn" onchange="generateMathTask()">
                    <option value="1">Klasse 1</option>
                    <option value="2">Klasse 2</option>
                    <option value="3">Klasse 3</option>
                    <option value="4">Klasse 4</option>
                </select>
            </div>
        </nav>
    </header>

    <main>
        <div id="game-silben" class="game-screen">
            <h3>Wort lesen</h3>
            <div id="wordContainer" class="word-display">WÃ¤hle Buchstaben!</div>
            <div class="controls">
                <button class="audio-btn" onclick="speakCurrentWord()">ðŸ”Š</button>
                <button class="main-btn" onclick="renderRandomWord()">Anderes Wort</button>

            <hr>
            <h3>Meine Buchstaben</h3>
            <div id="alphabet-container" class="alphabet"></div>
        </div>

        <div id="game-anlaut" class="game-screen" style="display:none;">
            <h3>Welcher Buchstabe fehlt?</h3>
            <div id="anlautWord" class="word-display">_ _ _</div>
            <div id="anlautFeedback"></div>
            <div id="anlaut-keyboard" class="alphabet"></div>
        </div>

        <div id="game-rechnen" class="game-screen" style="display:none;">
            <div class="math-controls-top">
                <select id="math-range" class="nav-btn" onchange="generateMathTask()">
                    <option value="10">bis 10</option>
                    <option value="20" selected>bis 20</option>
                    <option value="100">bis 100</option>
                </select>
            </div>
            <div id="math-display" class="word-display"></div>
            <div id="math-feedback"></div>
            <div id="math-options"></div>
        </div>
    </main>

    <div id="confetti-container"></div>

    <script src="script.js"></script>
